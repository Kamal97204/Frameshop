<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Frame Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">Frame Genius</h1>
        <ul class="flex space-x-4">
            <li><a href="./../../../index.html" class="hover:text-gray-300">Home</a></li>
            <li><a href="./../about/about.html" class="hover:text-gray-300">About Us</a></li>
            <li><a href="./../contact/contact.html" class="hover:text-gray-300">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Us Section -->
    <section class="max-w-2xl mx-auto bg-white p-6 mt-6 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center mb-4">Contact Us</h2>
        <p class="text-gray-600 text-center mb-6">Have a question or need assistance? Fill out the form below.</p>
        <form class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Name</label>
                <input type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your Name">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Email</label>
                <input type="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your Email">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Message</label>
                <textarea class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Send Message</button>
        </form>
    </section>

    <!-- Contact Info -->
    <section class="text-center mt-6 p-6">
        <h2 class="text-2xl font-bold">Get in One Touch</h2>
        <p class="text-gray-600">📍 123 Main Street, Lahore, Pakistan</p>
        <p class="text-gray-600">📞 +123 456 7890</p>
        <p class="text-gray-600">✉️ support@framegenius.com</p>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>&copy; 2025 Frame Genius. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:text-gray-300">Facebook</a>
            <a href="#" class="hover:text-gray-300">Instagram</a>
            <a href="#" class="hover:text-gray-300">Twitter</a>
        </div>
    </footer>
</body>
</html>
